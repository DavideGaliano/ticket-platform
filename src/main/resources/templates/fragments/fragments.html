<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:fragment="head">
		<title>Ticket-Platform</title>

		<!--Meta tags-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</th:block>

</head>

<body>
	<th:block th:fragment="header">
	<header class "container">
	        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #f5f5f5;">
	            <div>
	                <h2>Dashboard</h2>
	            </div>
	            <div style="text-align: center;">
	                <!-- Nome utente attualmente loggato -->
	                <span th:text="${#authentication.name}">Username</span>
	            </div>
	            <div>
	                <!-- Pulsante di logout -->
	                <form th:action="@{/logout}" method="post" style="margin: 0;">
	                    <button type="submit">Logout</button>
	                </form>
	            </div>
	        </div>
	    </header>
		</th:block>


	<th:block th:fragment="scripts">
		<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
	</th:block>

	<div th:fragment="successAlert(message)" class="alert alert-success alert-dismissible fade show" role="alert">
		<span th:text="${message}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>


	<footer th:fragment="footer">
		<!-- Footer Content-->
	</footer>
</body>

</html>
