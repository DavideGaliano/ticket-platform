<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:insert="~{fragments/fragments :: head}"></head>
<body>
	
	<!-- Header -->
		<div th:replace="~{fragments/fragments :: header} "></div>

		<!-- /Header -->
    
	<main class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="py-4 mb-2 text-center">
					Modifica <strong>[[${ticket.titolo}]]</strong>
				</h1>
				<th:block>
					<form th:action="@{/tickets/admin/edit/{id}( id=${ticket.id})}" method="POST" id="ticket-form" th:object="${ticket}">
						
						<!--<th:block th:if="${#fields.hasErrors()}">
							
						<ul class="alert alert-danger p-3">
							<li class="ps-3" th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
						
						</ul>
						
						</th:block>-->
						
					  <div class="mb-3">
					    <label for="ticketTitolo" class="form-label">Titolo</label>
					    <input type="text" class="form-control" id="titolo" aria-describedby="ticketTitolo" th:field="*{titolo}">
						<div class="text-danger" th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></div>
					  </div>
					  <div class="mb-3">
						<label for="titoloDescrizione" class="form-label">Descrizione</label>
					  	<input type="text" class="form-control" id="descrizione" aria-describedby="ticketDescrizione" th:field="*{descrizione}">
						<div class="text-danger" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></div>
					  </div>
					  <div class="mb-3">
					      <label for="ticketOperatore" class="form-label">Operatore</label>
					      <select class="form-control" id="operatore" name="operatore" th:field="*{operatore.id}">
					          <!-- Itera sugli utenti con ruolo Operatore disponibili -->
					          <option th:each="operator : ${operators}"
					                  th:value="${operator.id}"
					                  th:text="${operator.nome}"
					                  th:selected="${operator.id == ticket.operatore.id}">
					          </option>
					      </select>
					      <div class="text-danger" th:if="${#fields.hasErrors('operatore')}" th:errors="*{operatore}"></div>
					  </div>

					
					
					<div class="d-flex justify-content-between">
						
						<input type="submit" class="btn btn-primary btn-lg" value="Aggiorna">
						<input type="reset" class="btn btn-warning btn-lg" value="Reset">
						
					</div>
					</form>
				</th:block>
				
			</div>
			
		</div>
		
		
		
	</main>

    <!-- Bootstrap JS and dependencies -->
	<div th:replace="~{fragments/fragments :: scripts} "></div>
</body>
</html>
