<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/fragments :: head}"></head>
<body>

<!-- Header -->
<div th:replace="~{fragments/fragments :: header}"></div>
<!-- /Header -->

<main class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="py-4 mb-2 text-center">Modifica i tuoi dati</h1>

            <form th:action="@{/tickets/operators/edit}" method="POST" th:object="${operatore}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" />
                </div>

                <div class="mb-3">
                    <label for="statoDisponibilita" class="form-label">Disponibilit√†</label>
                    <select class="form-control" id="statoDisponibilita" th:field="*{statoDisponibilita}">
                        <option th:value="true" th:text="'Disponibile'" th:selected="*{statoDisponibilita} == true"></option>
                        <option th:value="false" th:text="'Non disponibile'" th:selected="*{statoDisponibilita} == false"></option>
                    </select>
                </div>

                <div class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

                <div class="d-flex justify-content-between">
                    <input type="submit" class="btn btn-primary btn-lg" value="Salva">
                    <input type="reset" class="btn btn-warning btn-lg" value="Reset">
                </div>
            </form>

        </div>
    </div>
</main>

<!-- Scripts -->
<div th:replace="~{fragments/fragments :: scripts}"></div>

</body>
</html>
