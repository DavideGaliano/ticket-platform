<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/fragments :: head}"></head>
<body>

<!-- Header -->
<div th:replace="~{fragments/fragments :: header}"></div>
<!-- /Header -->

<main class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="py-4 mb-2 text-center">Modifica lo stato del ticket: [[${ticket.titolo}]]</h1>

            <form th:action="@{/tickets/operators/stato/{id}(id=${ticket.id})}" method="POST" th:object="${ticket}">
                <div class="mb-3">
                    <label for="ticketStato" class="form-label">Stato</label>
                    <select class="form-control" id="ticketStato" th:field="*{stato}">
                        <option th:each="status : ${ticketStatuses}" th:value="${status.name()}" th:text="${status.displayValue}" th:selected="${ticket.stato == status}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <input type="submit" class="btn btn-primary btn-lg" value="Aggiorna Stato">
                    <a th:href="@{/tickets/operators/dashboard}" class="btn btn-secondary btn-lg">Indietro</a>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Scripts -->
<div th:replace="~{fragments/fragments :: scripts}"></div>

</body>
</html>
