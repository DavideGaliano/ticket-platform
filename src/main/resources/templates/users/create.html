<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/fragments :: head}"></head>
<body>

<!-- Header -->
<div th:replace="~{fragments/fragments :: header}"></div>
<!-- /Header -->

<main class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="py-4 mb-2 text-center">Registrazione Nuovo Utente</h1>

			<form th:action="@{/register}" method="POST" th:object="${utente}">
			    <div class="mb-3">
			        <label for="nome" class="form-label">Nome</label>
			        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
			    </div>
			    <div class="mb-3">
			        <label for="email" class="form-label">Email</label>
			        <input type="email" class="form-control" id="email" th:field="*{email}" required>
			    </div>
			    <div class="mb-3">
			        <label for="username" class="form-label">Username</label>
			        <input type="text" class="form-control" id="username" th:field="*{username}" required>
			    </div>
			    <div class="mb-3">
			        <label for="password" class="form-label">Password</label>
			        <input type="password" class="form-control" id="password" th:field="*{password}" required>
			    </div>
			    <div class="mb-3">
			        <label for="ruoli" class="form-label">Ruolo</label>
			        <select class="form-control" id="ruoli" th:field="*{roles}" multiple>
			            <!-- Cicla attraverso i ruoli disponibili -->
			            <option th:each="ruolo : ${allRoles}" th:value="${ruolo.id}" th:text="${ruolo.name}">
			            </option>
			        </select>
			    </div>
			    <div class="d-flex justify-content-between">
			        <input type="submit" class="btn btn-primary btn-lg" value="Registrati">
			        <input type="reset" class="btn btn-warning btn-lg" value="Reset">
			    </div>
			</form>

        </div>
    </div>
</main>

<!-- Scripts -->
<div th:replace="~{fragments/fragments :: scripts}"></div>

</body>
</html>
